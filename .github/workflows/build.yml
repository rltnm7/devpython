name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
env:
  PYTHON_PROFILE: test

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache dependency 
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Setup sonarqube
        uses: warchant/setup-sonar-scanner@v3
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.0' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run pytest
        run: pytest -v --cov src --cov-report xml
      - name: Rename coverage report
        run: |
          mkdir coverage-reports
          mv coverage.xml coverage-reports/devpython-coverage-`date "%Y%m%d%H%M%S"`.xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
