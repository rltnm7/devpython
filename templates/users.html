<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>User List</title>
    </head>
    <body>
        <ul>
            {% for user in users %}
            <li>
                <a href="/users/{{user.username}}">{{user.username}}</a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
